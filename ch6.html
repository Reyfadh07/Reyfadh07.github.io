<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="StyleCH6.css">
    <title>Form HTML</title>
  </head>

  <body>
   
        <h2 style="text-align: center;">Survei Kepuasaan Pelanggan</h2>
        <h3 style="text-align: center;">Layanan Pembelian Anime</h3>
        <h4 style="text-align: center;">Reys Anime Store</h4>
        <h5 style="text-align: center;">"Mari menonton secara legal"</h5>
        <form action="#" class="container">
            <fieldset>
            <p>    
                <label for="nama">Nama</label><br>
                <input type="text" name="nama" id="nama"/>
                <br />
            </p>  

            <p>
                <label for="umur">Umur</label><br>
                <input type="number" min="10" max="80" name="umur" id="umur"/>
                <br />
            </p>

            <p>
                <label for="jeniskelamin">Jenis Kelamin</label><br>
                <input type="radio" name="jeniskelamin" id="jeniskelamin" value="laki-laki" /> Laki-laki
                <input type="radio" name="jeniskelamin" id="jeniskelamin" value="perempuan" /> Perempuan
                <br />
            </p> 

            <p>
                <label for="nilaikepuasan">Nilai Kepuasan (1-5)</label>
                <input type="number" min="1" max="5" name="nilaikepuasan" id="nilaikepuasan" style="height: 18px; width: 44px;"/>
                <br />
            </p>
            
            <p>
                <label for="tauanime">Darimana anda mengetahui website kami</label><br>
                <input type="checkbox" name="tauanime" id="tauanime" value="Sosial Media" /> Sosial media <br>
                <input type="checkbox" name="tauanime" id="tauanime" value="Teman" /> Teman <br>
                <input type="checkbox" name="tauanime" id="tauanime" value="Internet" /> Internet <br>
                <br />
            </p>
            
            <p>
                <label for="anime">Apakah anda menggunakan website kami untuk membeli anime?</label><br>
                <input type="radio" name="anime" id="anime" value="Ya" /> Ya
                <input type="radio" name="anime" id="anime" value="Tidak" /> Tidak
                <br />
            </p>

            <p>
                <label for="kritiksaran">Kritik dan Saran</label><br>
                <textarea name="kritiksaran" id="kritiksaran" cols="30" rows="3"></textarea>
                <br />
            </p>

            <p>
                <input type="button" id="btn" value="Kirim" onclick="tampilData()"/>
            </p>
            </fieldset>
            </form>
            <script src="CH6.js"></script>
  </body>
</html>
